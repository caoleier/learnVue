<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>

    <div class="" id="app1">
        <input type="text" name="" value="" v-model="message">
        <p>Message is : {{ message }}</p>
        <textarea name="name" rows="8" cols="80" v-model="message"></textarea>

        <br>
        <input type="checkbox" name="" value="" v-model="checked">
        <label for="">{{ checked }}</label>

        <br>
        <input type="checkbox" name="jack" value="jack" @click="clickWho($event)" v-model="checkedMessage">
        <label for="">jack</label>
        <input type="checkbox" name="tom" value="tom" @click="clickWho($event)" v-model="checkedMessage">
        <label for="">tom</label>
        <input type="checkbox" name="jobs" value="jobs" @click="clickWho($event)" v-model="checkedMessage">
        <label for="">jobs</label>
        <span>checked : {{ checkedMessage }}</span>


        <br>
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>

        <br>
        <br>
        <select class="" name="" v-model="selected">
        <option v-for="option in options" :value="option.value">{{ option.text }}</option>
      </select>
        <span>{{ selected }}</span>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app1',
        data: {
            message: '',
            checked: false,
            checkedMessage: [],
            picked: '',
            selected: 'A',
            options: [{
                    text: 'One',
                    value: 'A'
                },
                {
                    text: 'Two',
                    value: 'B'
                },
                {
                    text: 'Three',
                    value: 'C'
                }
            ]
        },
        methods: {
            clickWho: function(event) {
                console.log(event.currentTarget.name);
            }
        }
    })
</script>

</html>
